 <%= form_for @child, html: { multipart: true, role:"form", class:"form-horizontal"} do |f| %>
  <div class="col-xs-12 form-group">
    <div class="col-sm-offset-1">
      <label  class="control-label"> Please fill in the kid's details </label>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label"> Name </label>
    <%=f.text_field :name %>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label"> Age </label>
    <%=f.text_field :age %>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label"> Identification Marks </label>
    <%=f.text_area :identification_mark %>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Contact no:</label>
    <%= f.text_field :contact_no %>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Upload child's photo:</label>
    <%= f.file_field :avatar %>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2">
      <%= submit_tag :submit %>
    </div>
  </div>
 <% end %>
